<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img src="./images/image-equilibrium.jpg" class="card__img" alt="Equilibrium Image">
        
        <div class="card__content">
            <h3 class="card__title">Equilibrium #3429</h3>
            <p class="card__desc">Our Equilibrium collection promotes balance and calm.</p>
            <ul class="card__list">
                <li class="card__item card__item--colored">
                    <i class="fa-brands fa-ethereum card__icon"></i>
                    <span class="card__text">0.041 ETH</span>
                </li>
                <li class="card__item">
                    <i class="fas fa-clock card__icon"></i>
                    <span class="card__text">3 days left</span>
                </li>
            </ul>

            <hr class="card__divider">

            <div class="card__user">
                <img src="./images/image-avatar.png" class="card__user-image" alt="Avatar Image of the card user">
                <span class="card__user-name">Creation of <a href="#" class="card__link">Jules Wyvern</a></span>
            </div>
        </div>
    </div>
</body>
</html>
